<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>paper rock scisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Rock-Paper-Scissors</h1>
    <div class="container bg-light">
        <div class="btn-group">
            <button class="btn rounded-circle fs-5 btn-primary" onclick="playgame({name:'rock',icon:'🤜'})">🤜</button>
            <button class="btn rounded-circle fs-5 btn-primary" onclick="playgame({name:'paper',icon:'🖐️'})">🖐️</button>
            <button class="btn rounded-circle fs-5 btn-primary" onclick="playgame({name:'scissors',icon:'✌️'})">✌️</button>
        </div>
        <div id="playerDisplay">
            <h3>Player :</h3>
        </div>
        <div id="computerDisplay">
            <h3>Computer :</h3>
        </div>
        <div id="resultDisplay">
            
        </div>
    </div>
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
